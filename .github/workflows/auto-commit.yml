name: ğŸ”¥ Keep Streak Alive

on:
  schedule:
    - cron: "0 10 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Log
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S') - Streak maintained" >> streak_tracker.log

      - name: Commit and Push
        run: |
          git add streak_tracker.log
          git commit -m "ğŸ”¥ Auto-commit: $(date '+%Y-%m-%d')"
          git push
