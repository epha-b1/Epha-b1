name: ðŸ”¥ Keep Streak Alive

on:
  schedule:
    # Runs at 10:00 AM UTC
    - cron: "0 10 * * *"
    # Runs at 6:00 PM UTC
    - cron: "0 18 * * *"
  workflow_dispatch:

# Essential: Gives the bot permission to push changes to your repo
permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update streak tracker file
        run: |
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          echo "[$TIMESTAMP] ðŸ”¥ Streak maintained!" >> streak_tracker.log

      - name: Commit and Push
        run: |
          # The -f flag ignores your .gitignore settings for this specific file
          git add -f streak_tracker.log
          
          # Only commit if there are actual changes to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”¥ Auto-commit: $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin HEAD
          fi

      - name: Show status
        if: always()
        run: |
          echo "âœ… Workflow finished!"
          git log -n 1
