name: ðŸ”¥ Keep Streak Alive

on:
  schedule:
    - cron: "0 10 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update streak tracker file
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S') ðŸ”¥ Streak maintained!" >> streak_tracker.log

      - name: Force Commit and Push
        run: |
          # The -f forces git to ignore the .gitignore file
          git add -f streak_tracker.log
          
          # Only commit if there are changes, otherwise do nothing
          git commit -m "ðŸ”¥ Auto-commit: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          
          git push
